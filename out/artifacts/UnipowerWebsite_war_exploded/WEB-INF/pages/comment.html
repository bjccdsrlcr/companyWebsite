<div class="box">
	<div class="box-header hidden">
		<h3 class="box-title"></h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<div class="btn-box">
			<div class="btn-group">
				<span class="btn btn-primary" onclick="openModalComment(0)">发表评论</span>
			</div>
		</div>
		<table id="table_comment" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th><input type="checkbox" name="checkAll" onclick="checkAll()" /></th>
					<th>新闻标题</th>
					<th>发布作者</th>
					<th>发布日期</th>
					<th>新闻类别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<div class="modal" id="modal_comment">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">发布评论</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<label class="col-sm-2 control-label">所属新闻</label>
						<div class="col-sm-10">
							<select name="" class="form-control">
								<option value="">新闻A</option>
								<option value="">新闻B</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">评论内容</label>
						<div class="col-sm-10">
							<textarea rows="5" class="form-control"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>

			},
		})
		
	});
	
	function checkAll(){
		if($('input[name=checkAll]')[0].checked){
			$('input[name=check]').each(function(idx,item){
				$(this).attr("checked", true);
			})
		}else{
			$('input[name=check]').each(function(idx,item){
				$(this).attr("checked", false);
			})
		}
	}
	function openModalComment(flag){
		$('#modal_comment').modal('show');
		if (flag==0) {
			$('#modal_comment').find('.modal-title').html('发表评论');
		} 
	}
